<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
                                                                                                                                                        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f10d4c591f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QuickFit</title>
</head>

<body>

    <nav id="navbar" class="ui inverted menu">
        <div id="dark-overlay" class="ui container">
          <div class="header item">
            <a href="#">
              <h1 id="h1-brand" class="ui header heading">QuickFit</h1>
            </a>
          </div>
          <div class="header item borderless right floated">
            <a href="calories.html">
              <h6 id="calorie-counter" class="ui header">Calorie Counter</h6>
            </a>
            <a href="workout.html">
              <h6 id="workout" class="ui header workout" style="margin-left: 20px;">Workout Planner</h6>
            </a>
            
          </div>
        </div>
      </nav>
      
    
    <div id="main" class="ui two column stackable grid mainbody">
        
        <div id="search-container" class="column">
            <h3 id="search-header" class="ui header">Search Nearby Restaurants</h3>

            <div id="search-inputs" class="ui two column stackable grid">
               

                <div class="ui container dropdown-menu">
                    <div class="search-text">Activity <i class="fas fa-running"></i> <i class="far fa-dumbbell"></i> <i class="fab fa-accessible-icon"></i></div>
                    <select multiple="" name="fitness" id="fitness-select" class="ui multiple selection dropdown">
                        <option value="" selected>Get Moving!</option>
                        <option value="gym">Gym</option>
                        <option value="yoga">Yoga</option>
                        <option value="spin class">Spin Class</option>
                        <option value="crossfit">Crossfit</option>
                        <option value="interval training">Interval Training</option>
                        <option value="rock climbing">Rock Climbing</option>
                        <option value="bodybuilding">Bodybuilding</option>
                        <option value="self defense">Self Defense</option>
                        <option value="martial arts">Martial Arts</option>
                        <option value="swimming">Swimming</option>
                        <option value="personal traing">Personal Training</option>
                        <option value="boot camp">Boot Camps</option>
                    </select>
                </div>
                <div class="ui container dropdown-menu">
                    <div class="search-text">Nutrition <i class="fas fa-salad"></i> <i class="fas fa-turkey"></i> <i class="fas fa-carrot"></i></div>
                    <select  multiple="" name="nutrition" id="nutrition-select" class="ui multiple selection dropdown">
                        <option value="" selected>Fuel Up!</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vitamins and supplements">Vitamins and Supplements</option>
                        <option value="organic">Organic</option>
                        <option value="vegan">Vegan</option>
                        <option value="diet">Diet</option>
                        <option value="keto">Keto</option>
                        <option value="juice bars and smoothies">Juice bars and Smoothies</option>   
                    </select>
                </div>
                <div class="ui container dropdown-menu">
                    <div class="search-text">Mind & Body <i class="fad fa-spa"></i> <i class="fas fa-heart"></i> <i class="fas fa-praying-hands"></i></div>
                    <select multiple="" name="health-wellness" id="health-wellness-select" class="ui multiple selection dropdown">
                        <option value="" selected>Care for Yourself!</option>
                        <option value="massage">Massage</option>
                        <option value="chiropractor">Chiropractor</option>
                        <option value="physical therapy">Physical Therapy</option>
                        <option value="spas">Spas</option>
                        <option value="meditation">Meditation</option>
                        <option value="acupuncture">Acupuncture</option>
                        <option value="holistic">Holistic</option>
                    </select>
                </div>
               
            </div>
            <div id="search-button">
                <button id="search-icon" class="big ui primary button">Search <i class="fas fa-search"></i></button>
            </div>

            <hr>
        </div>


        <div id="generated-content-container" class="column">

            <div id="generated-content" class="ui one column stackable grid">
            
            </div>

        </div>
        

    </div>

    <div class="footer">
        <p>QuickFit- Made with ❤️ by team Coder-X </p>
        <div class="footer-icons">
            <i class="fab fa-facebook"></i> 
            <i class="fab fa-instagram"></i> 
            <i class="fab fa-twitter"></i> 
        </div>
    </div>

    <script src="./assets/scripts/index.js"></script>
    <script>
        $('#fitness-select').dropdown({
            maxSelections: 3
        });
        $('#nutrition-select').dropdown({
            maxSelections: 3
        });
        $('#health-wellness-select').dropdown({
            maxSelections: 3
        });
    </script>

</body>

</html>
